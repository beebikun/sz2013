<div class="content-inner row">	
	<div class="col-lg-10 col-lg-push-1" >
		<h3>Raphael</h3>
		<button ng-click="images.c={x:images.c.x,y:images.c.y,width:100,height:50}">
			photo:{{images.c}}</button><br>
		<button ng-click="canvas.width=25">canvas:{{canvas}}</button><br>
		<button ng-click="images.d={x:20,y:20,width:50,height:100,src:'img/photo1.jpg'}">addImg:{{images}}</button>
		<div style="border:1px solid green;height:200px">
			<raphael height="100%" width="200" images="images" canvas="canvas">			
			</raphael>
		</div>
	</div>
</div>
